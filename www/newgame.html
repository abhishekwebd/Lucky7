        <!-- jQuery CDN -->

<script>
    var app = angular.module('myApp', []);
    app.controller('HomeCtrl', function ($scope, $http) {
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!

var yyyy = today.getFullYear();
if(dd<10){
    dd='0'+dd;
} 
if(mm<10){
    mm='0'+mm;
} 
var today = dd+'-'+mm+'-'+yyyy;

      $scope.dateandtime = today;

      var q = "select top 10 Code,Subject from TblNotification where UserCode = "+localStorage.getItem("Code")+" and IsDeactive = 0 and IsDelete = 0 order by Code desc";
      var http = localStorage.getItem("serverpath")+"data.php?func=execute&q="+q;
     
      $http.get(http).then(function (response) {$scope.notificationlist = response.data.result; });

           $http.get(localStorage.getItem("serverpath")+"data.php?func=getNewGame").then(function (response) 
        {
            if(response.data.result[0].Code == undefined)
            {
                alert("No Game Found");
                window.location.href = "index2.html";
            }
            else
            {
                $scope.gameid = response.data.result[0].Code;
            }
          
        
     });


    $scope.Logout = function () {

                localStorage.removeItem("Code");
                 localStorage.removeItem("Name");
                 localStorage.removeItem("Email");
                 window.location.href= "login/login.html";
    }
  
   $scope.submit_Click = function(){
    $("#giftr").css("display","contents");
    $("#content").css("background","#000");
    $("#content").css("background-image","none");
   // alert($scope.gameid);
   }

    
});

</script>
        <!-- Bootstrap Js CDN -->
        <script type="text/javascript" src="js/sc_index.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <!-- jQuery Nicescroll CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $("#sidebar").niceScroll({
                     cursorcolor: '#53619d',
                     cursorwidth: 4,
                     cursorborder: 'none'
                 });

                 $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                 });

                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').addClass('active');
                     $('.overlay').fadeIn();
                     $('.collapse.in').toggleClass('in');
                     $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                 });
             });
         </script>
